name: Build SWU
on:
  workflow_dispatch:
    inputs:
      use_cache:
        description: 'Use Docker build cache'
        required: true
        type: boolean
        default: true
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set version
      id: version
      run: echo "VERSION=$(date +%Y%m%d)_$(printf '%02d' ${{ github.run_number }})" >> $GITHUB_OUTPUT
    - name: Build Docker image for KS1
      uses: docker/build-push-action@v6
      with:
        push: false
        context: .
        build-args: |
          version=${{ steps.version.outputs.VERSION }}
          KOBRA_MODEL_CODE=ks1
        outputs: type=local,dest=./build/dist
        cache-from: ${{ inputs.use_cache && 'type=gha' || '' }}
        cache-to: ${{ inputs.use_cache && 'type=gha,mode=max' || '' }}
    - name: Prepare SWU file
      run: |
        mkdir -p artifact
        cp build/dist/update-ks1.swu artifact/update.swu
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifact/update.swu
        tag_name: ${{ steps.version.outputs.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
